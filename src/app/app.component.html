<form class="form-controls" [formGroup]="searchForm">
    <div class="form-container d-flex justify-content-center">
      <input class="input" type="text" placeholder="Search books..." formControlName="title">
      <button class="btn btn-primary" type="submit" (click)="logForm()">Search</button>
    </div>
  </form>
  
  <div class="pricing py-5">
    <div class="container">
      <div class="row">
        <div class="column d-flex col-lg-4 col-md-6" *ngFor="let book of displayedBooks; index as i">
          <div class="card d-flex mb-5 mb-lg-0 rounded-10">
            <div class="card-body d-flex flex-column">
              <img [src]="book.image" class="img-fluid w-25 h-auto" />
              <div class="book-info">
                <p class="book-title fw-bold mb-0">{{book.title}}</p>
                <p class="book-author fs-12">{{book.author}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <ng-container *ngIf="!displayedBooks.length">
        <h1>No Results</h1>
      </ng-container>
    </div>
  </div>
